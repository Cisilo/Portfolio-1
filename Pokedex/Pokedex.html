<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Pokedexestilo/pokestyle.css">
    <link rel="icon" href="./favicons/favicon-16x16.png">
    <title>Pokedex</title>
</head>

<body>

    <main>
        <img src="#" alt="pokemon" class="pokemon__image">
        <h1 class="pokemon__data">
            <span class="pokemon__number"></span> -
            <span class="pokemon__name"></span>
        </h1>
        <form class="form">
            <input type="search" class="input__search" placeholder="Name or Number" required>

        </form>
        <div class="buttons">
            <button class="button bnt-prev">Prev &lt; </button>
            <button class="button bnt-next">Next &gt; </button>
        </div>
        <img src="./img/pokedex.png" alt="Pokedex" class="pokedex">
    </main>
    <script  src="./js/pokescript.js"></script>
</body>

</html>
